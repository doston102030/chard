<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart</title>
    <!-- css link -->
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="h-screen bg-cream flex items-center justify-center">
    <div class="w-full max-w-[540px] flex flex-col gap-6">
      <!-- card top -->
      <div
        class="bg-red rounded-[1.25rem] px-8 pt-[1.6875rem] pb-[1.5625rem] flex justify-between items-center"
      >
        <div class="flex flex-col gap-2">
          <span class="text-white">My balance</span>
          <span class="text-light font-bold text-32">$921.48</span>
        </div>
        <img
          src="./images/tepa qism imges.svg"
          alt="tepa qism imges"
          width="72"
          height="48"
        />
      </div>
      <!-- card bottom -->
      <div
        class="bg-white-2 rounded-[1.25rem] pt-[2rem] px-[2.5rem] pb-[2.5rem]"
      >
        <h1 class="font-bold text-32 mb-15">Spending - Last 7 days</h1>
        <ul
          class="flex flex-nowrap gap-2 justify-between items-center h-[12.5rem]"
        >
          <!-- 1 -->
          <li
            class="flex flex-col text-center gap-2 flex: 1 1 calc(14.28% - 1rem);"
          >
            <span
              class="w-[3.125rem] bg-red h-[5rem] rounded-[.3125rem]"
            ></span>
            <span>mon</span>
          </li>
          <!-- 2 -->
          <li class="flex flex-col text-center gap-2">
            <span
              class="w-[3.125rem] bg-red h-[5rem] rounded-[.3125rem]"
            ></span>
            <span>tue</span>
          </li>
          <!-- 3 -->
          <li class="flex flex-col text-center gap-2">
            <span
              class="w-[3.125rem] bg-cyan h-[5rem] rounded-[.3125rem]"
            ></span>
            <span>wed</span>
          </li>
          <!-- 4 -->
          <li class="flex flex-col text-center gap-2">
            <span
              class="w-[3.125rem] bg-red h-[5rem] rounded-[.3125rem]"
            ></span>
            <span>thu</span>
          </li>
          <!-- 5 -->
          <li class="flex flex-col text-center gap-2">
            <span
              class="w-[3.125rem] bg-red h-[5rem] rounded-[.3125rem]"
            ></span>
            <span>fri</span>
          </li>
          <!-- 6 -->
          <li class="flex flex-col text-center gap-2">
            <span
              class="w-[3.125rem] bg-red h-[5rem] rounded-[.3125rem]"
            ></span>
            <span>sat</span>
          </li>
          <!-- 7 -->
          <li class="flex flex-col text-center gap-2">
            <span
              class="w-[3.125rem] bg-red h-[5rem] rounded-[.3125rem]"
            ></span>
            <span>sun</span>
          </li>
        </ul>
        <hr class="w-[28.75rem] h-[2px] mb-8" />
        <div class="flex flex-col mb-2">
          <h1 class="text-lg font-bold text-brown mb-4">Total this month</h1>
          <span class="block text-4xl font-bold text-gray-800 mb-2"
            >$478.33</span
          >
          <span class="text-sm text-gray-500 right-[3.125rem]"
            >+2.4% from last month</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
